<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resim Oluşturucu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">AI Resim Oluşturucu</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <form id="generateForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="prompt">
                        Resim Açıklaması
                    </label>
                    <textarea 
                        id="prompt" 
                        name="prompt"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        rows="3"
                        required
                    ></textarea>
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200"
                >
                    Resim Oluştur
                </button>
            </form>

            <div id="loading" class="hidden mt-4 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-2 text-gray-600">Resim oluşturuluyor...</p>
            </div>

            <div id="result" class="mt-6 hidden">
                <img id="generatedImage" class="w-full rounded-lg shadow-md" src="" alt="Oluşturulan resim">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const generatedImage = document.getElementById('generatedImage');
            const prompt = document.getElementById('prompt').value;
            
            loading.classList.remove('hidden');
            result.classList.add('hidden');
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `prompt=${encodeURIComponent(prompt)}`
                });
                
                const data = await response.json();
                
                if (data.success) {
                    generatedImage.src = data.image_url;
                    result.classList.remove('hidden');
                } else {
                    alert('Resim oluşturulamadı. Lütfen tekrar deneyin.');
                }
            } catch (error) {
                alert('Bir hata oluştu. Lütfen tekrar deneyin.');
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
